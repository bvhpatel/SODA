    <div class="demo">
      <div class="demo-wrapper">
        <button id="button-new-window-metadata-demo-toggle" class="js-container-target demo-toggle-button"> Add metadata to dataset

              <br><br>
              Subtitle, description, banner image and license are mandatory SPARC metadata.
              <br><br>
              Note: You must have "owner" or "manager" permissions on the dataset to edit metadata. See feature "Manage dataset permissions" of SODA and our associated <a href="https://github.com/bvhpatel/SODA/wiki/Manage-dataset-permissions" style="color:white;"> documentation</a> for more information.

                This interface will help you make sure the uploaded image is square as per SPARC dataset requirements. Final image dimensions must be at least 512x512 px and over 1024x1024 px is highly recommended. The final image size must not exceed 5MB as per Blackfynn's restriction.

            <img class="nav-video" src="assets/img/play-video-icon.png">

          <h5> Select Blackfynn dataset
            <div class="tooltipnew"><img class="info" src="assets/img/info.png">
              <span class="tooltiptext">Select the Blackfynn dataset you wish to see/edit permissions (sorted alphabetically). Click on "Refresh List" to update your list of datasets in case you have create an new one in parallel outside of SODA (e.g., from the Blackfynn webpage).
              <br><br>
              Note: You must have "owner" or "manager" permissions on the dataset to manage permissions. Verify below under "Current permissions" after you select a dataset. See our associated <a href="https://github.com/bvhpatel/SODA/wiki/Manage-dataset-permissions" style="color:white;"> documentation</a> for more information.
              </span>
            </div>
          </h5>
          <div class="demo-controls">
            <select class="my_dropdown" id="bfdatasetlist_permission">
              <option> Select dataset </option>
            </select>
            <p></p>
            <button id="button-refresh-dataset-list-permission" class="demo-button"> Refresh List </button>
          </div>
          <p></p>
          <h5> Current permissions
            <div class="tooltipnew"><img class="info" src="assets/img/info.png">
              <span class="tooltiptext">Name of user (First name, Last name) and their current permissions ("viewer", "manager", "editor", "owner",) will be shown here for the selected dataset.
              </span>
            </div>

          <h5> Change permissions
            <div class="tooltipnew"><img class="info" src="assets/img/info.png">
              <span class="tooltiptext">
              SPARC curation rules require to set the PI of the SPARC award as "owner" of the dataset before it is shared with the Curation Team for review. This is to ensures that the PI is the only person who can publish the dataset.
              <br>
              <br>
              Giving permissions to other members and/or team is only necessary if you need them to contribute to the dataset.
              <br>
              <br>
              Sharing with the SPARC Curation Team will assign them "manager" role, which is necessary for them to access your dataset when it is ready to be reviewed.
              <br>
              <br>
              See our associated <a href="https://github.com/bvhpatel/SODA/wiki/Manage-dataset-permissions" style="color:white;"> documentation</a> to learn more about the meaning of the different roles and what type of permissions they provide.
              </span>
            </div>
          </h5>
          <p></p>
          <form id = 'blackfynn-permission-form'>
            <div style = "padding:10px 0px" class="switch-field">
              <input class="input-switch" id="pi-owner" name="blackfynn-permission-sharing" type="radio"/>
              <label for="pi-owner" class="label-switch"> Make PI owner of dataset</label>

              <input class="input-switch" id="user-permission" name="blackfynn-permission-sharing" type="radio"/>
              <label for="user-permission" class="label-switch"> Add/edit member permissions  </label>

              <input class="input-switch" id="team-permission" name="blackfynn-permission-sharing" type="radio"/>
              <label for="team-permission" class="label-switch"> Add/edit team permissions </label>

              <input class="input-switch" id="curation-team" name="blackfynn-permission-sharing" type="radio"/>
              <label for="curation-team" class="label-switch"> Share with Curation Team </label>

            </div>
          </form>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="button-new-window-dataset-status-demo-toggle" class="js-container-target demo-toggle-button"> Change dataset status
          <a style="padding:0px 0px 0px 10px" class="github-wiki-link" href="https://github.com/bvhpatel/SODA/wiki/Change-dataset-status" >
            <img class="nav-video" src="assets/img/play-video-icon.png">
          </a>
          <div class="demo-meta u-avoid-clicks"> Modify and track the status of your dataset as it moves throught the curation process </div>
        </button>
        <div class="demo-box">

          <h5> Select Blackfynn dataset
            <div class="tooltipnew"><img class="info" src="assets/img/info.png">
              <span class="tooltiptext">
              The status of a dataset is used to allow easy communication between SPARC investigators and the SPARC Dataset Curation Team regarding the progress of a dataset through the curation process. There are 12 status options that each SPARC Dataset will go through one by one during the submission and curation process. Each status indicates which team is responsible for the step.
              <br><br>
              Select the Blackfynn dataset for which you wish to change the status (sorted alphabetically). 
              <br><br>
              Note: You must have "owner" or "manager" permissions on the dataset to change data. See feature "Manage dataset permissions" of SODA and our associated <a href="https://github.com/bvhpatel/SODA/wiki/Manage-dataset-permissions" style="color:white;"> documentation</a> for more information.
              </span>
            </div>
          </h5>
          <br/>

          <div class="demo-controls">
            <select class="my_dropdown" id="bfdatasetlist_dataset_status">
              <option> Select dataset </option>
            </select>
            <p></p>
            <button id="button-refresh-dataset-status" class="demo-button"> Refresh List </button>
          </div>

          <div id=div-bf-current-dataset-status-progress class="progressdiv">
            <div class="indeterminatebar"></div>
          </div>

          <h5> View/change status
            <div class="tooltipnew"><img class="info" src="assets/img/info.png">
              <span class="tooltiptext">
              Investigators should only have to change dataset status to one of the following options:
                <ul>
                  <li>"2. Work in Progress (Investigator)": Select to indicate that you are working on your dataset </li>
                  <li> "3. Ready for Curation (Investigator)": Select to inform the SPARC Dataset Curation Team that your dataset is ready to be reviewed. You dataset will be added to the curation queue. Please note that the SPARC Dataset Curation Team will not look into your dataset until you change the status to this option. </li>
                  <li> "11. Complete, Under Embargo (Investigator)": Select to share your dataset with the SPARC Consortium. This will give viewer permissions to the SPARC Embargoed Data Sharing Group and will therefore allow any SPARC investigator who has signed the SPARC Non-disclosure form to see your data. </li>
                  <li> "12. Published (Investigator)": Select this option once you have published your dataset. One year after the initial upload of your dataset, you must publish your dataset to Blackfynn Discover, which populates the SPARC Portal. To do this, open the dataset of interest on the Blackfynn webpage, click on the Settings tab on the left, and select Publish Dataset. </li>
                </ul> 
              To find out more about dataset status, please visit <a href="https://docs.sparc.science/submit_data.html" style="color:white;"> docs.sparc.science </a>.
              </span>
            </div>
          </h5>
          <br/>
          <div class="demo-controls">
            <select class="my_dropdown" id="bf_list_dataset_status">
