<!DOCTYPE html>
<template class="task-template">
  <section id="getting_started-section" class="section js-section u-category-windows is-shown">

    <header class="section-header">
       <div class="section-wrapper" style="float:left;max-width:250px;border-bottom: 1px solid  #14438f;min-width:250px;border-bottom:none;margin-top:20px">
         <h1 style="color: #2d142c;font-weight:600; font-size:18px"><i class="fas fa-play" style="margin-right:6px"></i>

          Getting started
         </h1>

       </div>
    </header>

  <br>
  <main class="dash-content" style="font-size: 15px">
      <div class="container-fluid" style="height:100%">

      <!-- <h4 align="center" style="margin-bottom:25px;font-weight: bold;color: #222c3c;margin-top:100px">CHOOSE AN OPTION BELOW</h4> -->
      <div class="div-organize-generate-dataset">

        <div class="option-card">
          <div class="card-head">
            <h2 style="color: #000;">Free-form mode</h2>
          </div>
          <div class="card-body">
            <i class="fas fa-dove" style="color: tomato"></i>
            <p class="description-text">Accomplish only the desired curation and sharing steps of your choice</p>
            <button type="button" style="margin-top:15px" class="btn btn-lg btn-primary side">Browse features</button>
          </div>
        </div>

        <div class="option-card">
          <div class="card-head">
            <h2 style="color: #000">Guided mode</h2>
          </div>
          <div class="card-body">
              <i class="far fa-compass" style="color: green"></i>
              <p class="description-text">Identify and go through the suitable curation and sharing processes for your data type</p>
              <button data-section="guided_mode_step_preliminary" onclick="hideSidebar()" type="button" class="btn btn-lg btn-primary side">Guide me</button>
          </div>
        </div>

        <div class="option-card">
          <div class="card-head">
            <h2 style="color: #000;">Learn more</h2>
          </div>
          <div class="card-body">
            <i class="fas fa-info-circle" style="color: #14438f"></i>
            <p class="description-text">Find out more about SODA for COVID-19 and learn how it can enhance your research</p>
            <button type="button" class="btn btn-lg btn-primary side">Tell me more</button>
          </div>
        </div>
      </div>

  </div>
</main>

  </section>
