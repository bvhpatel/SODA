<!DOCTYPE html>
<template class="task-template">
  <section id="prepare_metadata-section" class="section js-section u-category-windows">
    <header class="section-header">

      <div class="section-wrapper">
        <h1>
          <img class="section-icon" src="assets/img/metadata-teal.png">
          Prepare Metadata
        </h1>
        <h3>This interface will help you in preparing metadata files. Assistance will be especially provided by auto-populating fields based on previously specified information (e.g., grant number, investigator's ORCID, etc.).
        <br>
        <br>
        Full feature coming soon... Tentative date: March 2020. Currently, you can download the templates for these metadata files. </h3>
      </div>
    </header>

<!-- Provide info about award -->
    <div class="demo">
      <div class="demo-wrapper">
        <button id="button-save-grant-info-demo-toggle" class="js-container-target demo-toggle-button">Provide award information
          <a style="padding:0px 0px 0px 10px" class="github-wiki-link" href="https://github.com/bvhpatel/SODA/wiki/Provide-award-information">
            <img class="nav-video" src="assets/img/play-video-icon.png">
          </a>
          <div class="demo-meta u-avoid-clicks"> Provide information about your SPARC award to help fill out metadata files </div>
        </button>

      <div class="demo-box">
          <form id = 'grant-information'>
            <div style = "padding:10px 0px">
              <input class="input-switch" id="connectAirtable" type="radio" name="tabs">
              <label class="label-switch" style="width:185px;font-size:15px;padding-top: 6px;" for="connectAirtable">Connect to Airtable</label>
              <input class="input-switch" id="addGrant" type="radio" name="tabs" checked>
              <label class="label-switch" style="width:185px;font-size:15px;padding-top: 6px;" for="addGrant">Select SPARC award(s)</label>
              <input class="input-switch" id="selectGrant" type="radio" name="tabs">
              <label class="label-switch" style="width:185px;font-size:15px;padding-top: 6px;"for="selectGrant">View SPARC award(s)</label>
            </div>
         </form>

         <div id="div-add-airtable-key" class="datasetsaveoption" style="display:none;margin-top:70px;margin-left:10px">

           <h5> Information from the <a href="https://airtable.com/tblFGEvUoTbbG6tJy/viwWBpydzfYQsvNFz?blocks=hide"> SPARC Airtable sheet</a> will be used to easily prepare your metadata files.</h5>

           <h5> Enter your Airtable API key below to connect your Airtable account with SODA:
             <div class="tooltipnew"><img class="info" src="assets/img/info.png">
               <span style="width: 250px;" class="tooltiptext"> Make sure you have an Airtable account and have access to the SPARC Airtable sheet (contact Dr. Charles Horn at <a href="mailto:chorn@pitt.edu" style='color: white'> chorn@pitt.edu</a>)
              <br><br>
              Please keep your group information up to date in that sheet, especially contributors' name, email, affiliation, and ORCID. 
               <br><br>
               Please checkout the dedicated <a href="https://support.airtable.com/hc/en-us/articles/219046777-How-do-I-get-my-API-key" style="color:white;"> Airtable Help page</a>
               for obtaining or re-generating your API key to connect to SODA during your first use.
               </span>
             </div>
           </h5> <br>

           <div class="demo-controls">
             <input class="form-container-input-bf" style="width:555px;height:35px;float:left" type="password" id="airtable-api-key" />
             <button class="demo-button-prev-next" style="float:right;margin-left:10px;font-size:15px;height:35px;" id="button-add-airtable-key"> Connect </button>
           </div>
           <br>
           <div id="div-airtable-connect-load-progress" class="progressdiv">
             <div class="indeterminatebar"></div>
           </div>
           <!-- <div class="demo-controls"> -->
           <!-- </div> -->
           <p id="para-add-airtable-key-status" style="display:none"></p>
         </div>

          <div id="div-add-new-grant" class="datasetsaveoption" style="display:block;margin-top:70px;margin-left:10px">
            <h5> Search for award: </h5>
            <div class="demo-controls">
              <input id="input-grant-info" list="select-grant-info-list" class="form-container-input-bf" style="width:90%;float:left;height:35px;padding:6px 8px;margin-top:15px">
              <datalist id="select-grant-info-list" style="overflow-x: hidden; overflow: scroll; width: 100%; height:500px">
                <option disabled>Select</option>
              </datalist>
              <button id="button-add-award" class="demo-button" style="height:35px;width:150px;padding:0 0;margin-left:10px;margin-top:15px">Add</button>
            </div>
            <p style="height:30px;margin-top:7px;margin-bottom:7px" id="para-save-award-info"></p>
            <div id="div-awards-load-progress" class="progressdiv">
              <div class="indeterminatebar"></div>
            </div>
          </div>

          <div id="div-select-existing-grant" class="datasetsaveoption" style="display:none;margin-top:70px;margin-left:10px">
            <h5> Select award: </h5>
            <div class="demo-controls" style="margin-top:20px">
              <select id="select-presaved-grant-info-list" class="my-dropdown-metadata" style="width:100%; height:35px;line-height:2;padding: 6px 8px; font-size:14px">
                <option>Select</option>
              </select>
              <br>
              <button id="button-delete-award" class="demo-button" style="height:35px;width:150px;padding:0 0;margin-left:10px">Delete award</button>
            </div>
            <div>
            <p id='para-delete-award-status' style="margin:10px 0px"></p>
            </div>
            <p></p>
            <div class="demo-controls">
              <div id="div-show-milestone-info-no-existing" class="pathtable" style="display:none;width:100%">
                <!-- <form method="post" style="width:100%"> -->
                  <h5>Data Deliverables document: 

                  <div class="tooltipnew"><img class="info" src="assets/img/info.png">
                   <span style="width: 250px;" class="tooltiptext"> The milestones and associated datasets as agreed between awardees and SPARC are summarized in a document called Data Deliverables document.
                  <br><br>
                   Import that document to automatically extract milestones and associated information which will be used to help you prepare the submission metadata file in the next section.
                   </span>
                 </div>

                  </h5>
                  <h5></h5>
                  <div class="container-milestone-upload" style="display:flex;">
                    <!-- <button type="button" style="width:40%;float:left" class="button-milestone-upload">Select a file</button> -->
                    <input class="milestone-upload-text" id="input-milestone-select" style="width:40%;text-align:center" type="text" readonly placeholder="Select a file">
                    <button id="button-import-milestone" type="button" style="width:20%" class="button-milestone-upload"><b>Import</b></button>
                    <p id="para-milestone-document-info" style="float:right;margin-top:0;margin-left:7px;padding: 0 0;height:34px;width:300px;text-align:left;vertical-align:middle;"></p>
                  </div>
                <!-- </form> -->
              </div>
            </div>
              <br>
              <div id="div-show-current-milestones" style="display:none;width:100%">
                <h5>Current Milestone Information: </h5>
                <h5></h5>
                <p style="display:none" id="para-current-milestones"></p>
                <table id="table-current-milestones">
                  <tr>
                    <th style="width:45%">Milestones</th>
                    <th style="width:45%">Description of data</th>
                    <th style="width:10%">Completion Date</th>
                 </tr>
                </table>
              </div>

          </div>

        </div>
      </div>
    </div>

    <!-- Prepare submission file -->
    <div class="demo">
      <div class="demo-wrapper">
        <button id="button-submission-demo-toggle" class="js-container-target demo-toggle-button"> Prepare your submission file
          <a style="padding:0px 0px 0px 10px" class="github-wiki-link" href="https://github.com/bvhpatel/SODA/wiki/Prepare-Submission-File">
            <img class="nav-video" src="assets/img/play-video-icon.png">
          </a>
          <div class="demo-meta u-avoid-clicks"> The submission file is mandatory for all SPARC datasets </div>
        </button>
      <div class="demo-box">
        <div class="demo-controls">
        <div id="div-generate-submission-file" class="pathtable" style="width:100%;">
          <h5 align="center"> Populate the items below to generate submission file</h5>
          <br>
          <div class="form-container-ds"><font color="black"> SPARC Award Number: </font> </div>
          <div class="tooltipnew"><img class="info" src="assets/img/info.png" style="visibility:hidden"> 
            <span class="tooltiptext" style="width: 250px; font-weight: bold; display:none" class="tooltiptext">
            </span>
          </div>
          <div class="demo-controls">
          <select id="presaved-award-list" class="form-container-input-bf" style="line-height: 2;font-size:13px;height:28px; width: 95%">
            <option value="Select">Select an option</option>
          </select>
          </div>
          <div class="form-container-ds"><font color="black"> Milestone: </font> </div>
          <div class="tooltipnew"><img class="info" src="assets/img/info.png" style="visibility:hidden"> 
            <span class="tooltiptext" style="width: 250px; font-weight: bold; display:none" class="tooltiptext">
            </span>
          </div>
          <div class="demo-controls">
            <select id="selected-milestone" class="form-container-input-bf" style="font-size:13px;line-height: 2;height:28px; width: 95%">
              <option value="Select">Select an option</option>
            </select>
          </div>
          <div class="form-container-ds"><font color="black"> Description of Data: </font> </div>
          <div class="tooltipnew"><img class="info" src="assets/img/info.png" style="visibility:hidden"> 
            <span class="tooltiptext" style="width: 250px; font-weight: bold; display:none" class="tooltiptext">
            </span>
          </div>

          <div class="demo-controls">
            <select id="selected-description-data" class="form-container-input-bf"  style="font-size:13px;line-height: 2;height:28px; width: 95%">
              <option value="Select">Select an option</option>
            </select>
          </div>
          <div class="form-container-ds"><font color="black"> Completion Date: </font> </div>
          <div class="tooltipnew"><img class="info" src="assets/img/info.png">
            <span class="tooltiptext" style="width: 250px; font-weight: bold" class="tooltiptext">
              This date is filled automatically based on the milestone/description of data selected. This date starts the countdown for submission (30 days after completion) and length of embargo and publication date (12 months from completion of milestone)
            </span>
          </div>
          <div class="demo-controls">
            <input style="font-size:13px;line-height: 2;height:28px; width: 95%" id="selected-milestone-date" name="milestonedate" type="text" readonly class="form-container-input-bf"></input>
          </div>
          <br>
          <div align="right">
            <button class="demo-button" style="margin-right:0;width:140px;float:right" id="generate-submission"> Generate </button>
            <p id='para-save-submission-status' style="float:right;padding-top:0;margin-right:5px;margin-bottom:0;margin-top:0"></p>
          </div>
        </div>
        </div>
        </div>
      </div>
    </div>
  <!-- Prepare dataset-description file -->
    <div class="demo">
      <div class="demo-wrapper">
        <button id="button-ds-description-demo-toggle" class="js-container-target demo-toggle-button"> Prepare your dataset description file
          <a style="padding:0px 0px 0px 10px" class="github-wiki-link" href="https://github.com/bvhpatel/SODA/wiki/Prepare-Dataset-Description-File">
            <img class="nav-video" src="assets/img/play-video-icon.png">
          </a>
          <div class="demo-meta u-avoid-clicks"> The dataset description file is mandatory for all SPARC datasets </div>
        </button>
        <div class="demo-box" style="width:100%">

          <div class="multisteps-form__progress" style="margin-top:20px">
            <button id="ds-dataset-info" class="multisteps-form__progress-btn js-active1" style="font-size: 15px" type="button" title="Dataset Info"><b>Dataset Info</b></button>
            <button id="ds-contributor-info"class="multisteps-form__progress-btn" style="font-size: 15px" type="button" title="Con Info"><b>Contributor Info</b></button>
            <button id="ds-misc-info"class="multisteps-form__progress-btn" style="font-size: 15px" type="button" title="Other Info"><b>Article(s) and protocol(s)</b></button>
            <button id="ds-optional-info" class="multisteps-form__progress-btn" style="font-size: 15px" type="button" title="Optional Info"><b>Completeness Info</b></button>
          </div>

          <div style="display:block;width:90%;margin: 0 auto;font-size:13px" id="div-ds-dataset-info" class="datasetsaveoption">
            <br><br><br>
            <div class="form-container-ds"><font color="black"> Name*: </font> </div>
            <div class="tooltipnew"><img class="info" src="assets/img/info.png">
              <span class="tooltiptext" style="width: 200px; font-weight: bold">
                Select the Blackfynn dataset where the dataset description file will be uploaded. You can create a new dataset from the "Manage Datasets" section under the "Handle datasets" feature.
              </span>
            </div>
            <div class="demo-controls">
              <input id="ds-name" class="form-container-input-bf"/>
            </div>
            <div class="form-container-ds"><font color="black"> Description*: </font> </div>
            <div class="tooltipnew"><img class="info" src="assets/img/info.png">
              <span class="tooltiptext" style="width: 200px;z-index:4; font-weight: bold">
                The description will be automatically pulled from the description associated with the selected Blackfynn dataset. You can add a description from the the "Manage Datasets" section under the "Add metadata to dataset" feature.
              </span>
            </div>
            <div class="demo-controls">
              <textarea id="ds-description" class="form-container-textarea"> </textarea>
            </div>
            <div class="form-container-ds"><font color="black"> Keywords*: </font> </div>
            <div class="tooltipnew"><img class="info" src="assets/img/info.png">
              <span class="tooltiptext" style="width: 200px;z-index:2; font-weight: bold">
                A set of 3-5 keywords other than the above that will aid in search. Hit "Enter" after each entry to register it.
              </span>
            </div>
            <div class="demo-controls">
              <textarea id="ds-keywords" class="form-container-textarea" style="border-left: 2px solid #258193;"> </textarea>
            </div>
            <div class="form-container-ds"><font color="black"> Number of samples*: </font> </div>
            <div class="tooltipnew"><img class="info" src="assets/img/info.png">
              <span class="tooltiptext" style="width: 200px; font-weight: bold">
                Number of unique samples in this dataset, should match samples metadata file. Set to zero if there are no samples.
              </span>
            </div>
            <div class="demo-controls">
              <input id="ds-samples-no" class="form-container-input-bf"/>
            </div>
            <div class="form-container-ds"><font color="black"> Number of subjects*: </font> </div>
            <div class="tooltipnew"><img class="info" src="assets/img/info.png">
              <span class="tooltiptext" style="width: 200px; font-weight: bold">
                Number of unique subjects in this dataset, should match subjects metadata file.
              </span>
            </div>
            <div class="demo-controls">
              <input id="ds-subjects-no" class="form-container-input-bf"/>
            </div>
            <br><br><br>
            <div align="right">
              <button id="button-next-ds-contributor"class="demo-button-prev-next">Next</button>
            </div>
          </div>
          <div id="div-ds-contributor-info" style="width:90%;margin: 0 auto;font-size:13px" class="datasetsaveoption">
            <br>
          <h5 align="center">Award Information </h5>
          <br>
            <!-- <h5 align="center">Populate the fields below with information about the contributors: </h5> -->
            <div class="form-container-ds"><font color="black"> SPARC Award*: </font> </div>
            <div class="tooltipnew"><img class="info" src="assets/img/info.png">
              <span class="tooltiptext" style="width: 200px;font-weight: bold">
                SPARC award associated with the dataset
              </span>
            </div>
            <div class="demo-controls">
            <select id="ds-description-award-list" class="form-container-input-bf" style="font-size:13px;line-height:2;height:28px">
              <option value="Select">Select an option</option>
            </select>
            </div>
            <div class="form-container-ds"><font color="black"> Acknowledgments: </font> </div>
            <div class="tooltipnew"><img class="info" src="assets/img/info.png">
              <span class="tooltiptext" style="width: 300px; font-weight: bold">
                Acknowledgments beyond funding and contributors
              </span>
            </div>
            <div class="demo-controls">
              <textarea id="ds-description-acknowlegdment" class="form-container-textarea"> </textarea>
            </div>
            <p><h5 align="center">Contributors Information </h5></p>
            <div class="form-container-ds"><font color="black"> Contributor*: </font> </div>
            <div class="tooltipnew"><img class="info" src="assets/img/info.png">
              <span class="tooltiptext" style="width: 300px; font-weight: bold">
                Name of any contributor to the dataset. This individual need not have been authors on any publications describing the data,
                but should be acknowledged for their role in producing and publishing the data set.
              </span>
            </div>
            <div class="demo-controls">
            <select id="ds-description-contributor-list" class="form-container-input-bf" style="font-size:13px;line-height: 2;height:28px">
              <option>Select an option</option>
            </select>
            </div>
            <div class="form-container-ds"><font color="black"> ORCID ID*: </font> </div>
            <div class="tooltipnew"><img class="info" src="assets/img/info.png">
              <span class="tooltiptext" style="width: 300px; font-weight: bold">
                If contributor doesn't have an ORCID ID, we suggest they sign up for one at <a href="https://orcid.org" style="color:white"> https://orcid.org </a>
              </span>
            </div>
            <div class="demo-controls">
              <input id="input-con-ID" class="form-container-input-bf">
            </div>
            <div class="form-container-ds"><font color="black"> Contributor Affiliation*: </font> </div>
            <div class="tooltipnew"><img class="info" src="assets/img/info.png">
              <span class="tooltiptext" style="width: 300px; font-weight: bold">
                Institutional affiliation for contributor
              </span>
            </div>
            <div class="demo-controls">
              <input id="input-con-affiliation" class="form-container-input-bf"/>
            </div>
            <div class="form-container-ds"><font color="black"> Contributor Role*: </font> </div>
            <div class="tooltipnew"><img class="info" src="assets/img/info.png">
              <span class="tooltiptext" style="width: 300px;z-index:3; font-weight: bold">
                 Role(s) of the contributor. Must be from the Data Cite schema. Hit "Enter" after each entry to register it.
              </span>
            </div>
            <div class="demo-controls">
              <textarea id="input-con-role" class="form-container-textarea"></textarea>
            </div>
            <div class="form-container-ds"><font color="black"> Is Contact person? </font> </div>
            <div class="tooltipnew"><img class="info" src="assets/img/info.png">
              <span class="tooltiptext" style="width: 300px; font-weight: bold">
                Check if the contributor is a contact person for the dataset. At least one and only one of contributor should be the contact person.
                <br><br>
                Click "Add" to add contributors to SODA's contributor table for easy control. Each contributor added to the table will be added to the dataset_description file. 
              </span>
            </div>
            <div class="demo-controls">
              <label class="switch">
                <input id="ds-contact-person" name="contact-person" type="checkbox" class="with-style-manifest"/>
                <span class="slider round"></span>
              </label>
            </div>
            <h5></h5>
            <div align="right">
              <button id="button-ds-add-contributor" class="demo-button-prev-next" style="float:right">Add</button>
              <p id='para-save-contributor-status' style="float:right;padding-top:0;margin-right:5px;margin-bottom:0;margin-top:0"></p>
            </div>
            <br><br>
            <div id="div-current-contributors" style="width:100%;margin:0 auto;display:none;">
              <h5 align="center">Current Contributors</h5>
              <table id="table-current-contributors">
                <tr>
                  <th style="width:25%">Current Contributors</th>
                  <th style="width:15%">ORCID ID</th>
                  <th style="width:25%">Affiliation</th>
                  <th style="width:15%">Role</th>
                  <th style="width:10%">Contact Person</th>
                  <th style="width:10%"></th>
                </tr>
              </table>
            </div>
            <br><br><br>
            <div>
              <button id="button-prev-contributor-ds" class="demo-button-prev-next">Previous</button>
              <button id="button-next-contributor-misc" style="float:right" class="demo-button-prev-next">Next</button>
            </div>
          </div>
          <div id="div-ds-misc-info" style="width:90%;margin: 0 auto;font-size:13px" class="datasetsaveoption">
            <br><br><br>
            <div class="form-container-ds"><font color="black"> Originating Article DOI: </font> </div>
            <div class="tooltipnew"><img class="info" src="assets/img/info.png">
              <span class="tooltiptext" style="width: 300px;z-index:3; font-weight: bold">
                DOIs of published articles that were generated from this dataset. Hit "Enter" after each entry to register it.
              </span>
            </div>
            <div class="demo-controls">
              <input id="input-misc-DOI" class="form-container-input-bf" />
            </div>
            <div class="form-container-ds"><font color="black"> Protocol URL or DOI*: </font> </div>
            <div class="tooltipnew"><img class="info" src="assets/img/info.png">
              <span class="tooltiptext" style="width: 300px;z-index:3; font-weight: bold">
                URLs (if still private) / DOIs (if public) of protocols from protocols.io related to this dataset. Hit "Enter" after each entry to register it.
              </span>
            </div>
            <div class="demo-controls">
              <input id="input-misc-protocol" class="form-container-input-bf" />
            </div>
            <p></p>

            <h5 align="center"> Add additional links: </h5>
            <div class="form-container-ds"><font color="black"> Link: </font> </div>
            <div class="tooltipnew"><img class="info" src="assets/img/info.png">
              <span class="tooltiptext" style="width: 300px;z-index:3; font-weight: bold">
                URLs of additional resources used by this dataset (e.g., a link to a code repository)
              </span>
            </div>
            <div class="demo-controls">
              <input id="input-misc-addl-links" class="form-container-input-bf" />
            </div>
            <div class="form-container-ds"><font color="black"> Link Description: </font> </div>
            <div class="tooltipnew"><img class="info" src="assets/img/info.png">
              <span class="tooltiptext" style="width: 300px; font-weight: bold">
                Short description of Additional link content
                <br><br>
                Click on "Add" to register specified link and a link description to SODA's Additional Link table. All links and descriptions added to the table will be included in your dataset_description file. 
              </span>
            </div>
            <div class="demo-controls">
              <textarea id="input-misc-link-description" class="form-container-textarea"></textarea>
            </div>
            <div>
              <button id="button-ds-add-link" class="demo-button-prev-next" style="float:right">Add</button>
              <p id='para-save-link-status' style="float:right;padding-top:0;margin-right:5px;margin-bottom:0;margin-top:0"></p>
            </div>
          <br>
          <div id="div-current-additional-links" style="width:100%;margin: 0 auto;display:none">
            <h5 align="center">Additional Links:</h5>
            <table id="table-addl-links">
              <tr>
                <th style="width:30%">Links</th>
                <th style="width:60%">Description</th>
                <th style="width:10%"></th>
             </tr>
            </table>
          </div>
          <br><br><br>
            <div>
              <button id="button-prev-misc-contributor" class="demo-button-prev-next">Previous</button>
              <button id="button-next-misc-optional" style="float:right" class="demo-button-prev-next">Next</button>
            </div>
          </div>
          <div id="div-ds-optional-info" style="width:90%;margin: 0 auto;font-size:13px" class="datasetsaveoption">
            <br><br><br>
            <div class="form-container-ds" style="width:230px"><font color="black"> Completeness of dataset: </font> </div>
